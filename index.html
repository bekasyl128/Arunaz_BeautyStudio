<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arunaz Beauty Studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Arunaz Beauty Studio</h1>
      <p>Онлайн-запись к мастерам</p>
    </div>
  </div>

  <main class="form-section">
    <form id="booking-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="master">Мастер:</label>
      <select id="master" name="master" required>
        <option value="Гурмира">Гурмира</option>
        <option value="Жазера">Жазера</option>
        <option value="Замира">Замира</option>
      </select>

      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Время:</label>
      <select id="time" name="time">
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
      </select>

      <button type="submit">Записаться</button>
    </form>
    <div id="status"></div>
  </main>

  <footer>
    <p>&copy; 2025 Arunaz Beauty Studio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
